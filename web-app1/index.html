<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <p id="disp_count">1</p> 
    <input type = "button" value = "＋１する" id="btn_count_up" onclick="AddCounter();">
    <input type = "button" value = "リセット" id="btn_reset" onclick="ResetCounter();">
    <script>
      let n;
      n=1;
      function AddCounter(){
        n ++;
        disp_count.innerHTML = n;
      }
      function ResetCounter(){
        n = 0;
        disp_count.innerHTML = n;
      }
    </script>
  </body>
</html>
